<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Twin Spirits is a Singapore-based beverage consultancy company, providing world-class training and curated spirits selection services.">
    <title>Twin Spirits | Beverage consultancy, world-class training and curated spirits selection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="background-image"></div>
        <header class="home-hero">
            <div class="coming-soon">
                <img src="static/svg/coming-soon_up.svg" alt="Coming Soon" class="coming-soon_up">
                <img src="static/svg/coming-soon_down.svg" alt="Coming Soon" class="coming-soon_down">
            </div>
            <div class="content-wrap">
                <div class="logo-wrap">
                    <img src="static/svg/logo-mark.svg" alt="Logo Mark" class="logo-mark">
                    <img src="static/svg/logo-type.svg" alt="Logo Type" class="logo-type">
                </div>
                <div class="heading-wrap">
                    <h1>Beverage consultancy, world-class training and curated spirits selection</h1>
                    <form name="contact" method="POST" netlify>
                        <input type="email" name="email" placeholder="Enter your email" required>
                        <button type="submit">Notify Me</button>
                    </form>
                </div>
            </div>
        </header>
        <footer>
            <div class="socials-wrap">
                <a href="https://www.instagram.com/twinspirits.sg">@twinspirits.sg</a>
            </div>
        </footer>
    </main>
</body>

</html>
